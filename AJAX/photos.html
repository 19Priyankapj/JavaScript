<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        div{
            width: 250px;
            height: 400px;
            padding: 10px;
            border: 1px solid #222;
            margin: 5px;
            color: #fff;
            text-align: center;
            border-radius: 20px;
            border-bottom-left-radius: 250px;
            border-bottom-right-radius: 250px;
            border-top-right-radius: 150px;
            border-top-left-radius:150px;
            background: linear-gradient(#330bd3, #f50b2e);
    
        }
        div:hover{
            background-color: #1f1010;   
            box-shadow: 2px 2px 2px rgb(9, 215, 36);
        }
        </style>
</head>
<body>
    <center>
        <h1>fetch method</h1>
    </center>

     <!-- real dom -->
     <section id="container"></section>

     <script>
        fetch(`https://jsonplaceholder.typicode.com/photos`)
        .then(res => res.json())
        .then(result =>{
            console.log(result);

            print(result);

        }).catch(error => {console.log(error.message)});

        function print(data){
            console.log('Function Data : ',data);
            var container = document.getElementById('container');

            data.forEach(item => {
                let card = document.createElement('div');

                let id =document.createElement('h1');
                let title = document.createElement('h3');
                let url = document.createElement('p');
                let thumbnailUrl = document.createElement('img');
                

                id.textContent = item.id;
                title.textContent =item.title;
                url.textContent =item.url;
                thumbnailUrl.src =item.thumbnailUrl;

                    card.appendChild(id);
                    card.appendChild(title);
                    card.appendChild(url);
                    card.appendChild(thumbnailUrl);


                    container.appendChild(card);
            });
        }
        </script>
</body>
</html>
