<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>digital clock</h1>
    </center>
    <hr>
    <script>
        function DigitalClock(){
            let clock = new Date();
            document.querySelector("h3").innerHTML = clock.getHours() + ":"+clock.getMinutes() + ":"+clock.getSeconds();
        };
        //digitalclock();
        setInterval("DigitalClock()",1000);
    </script>
</body>
</html>
