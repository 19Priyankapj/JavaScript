<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>dom</h1>
    </center>

    <hr>

    <p id="pp" style="color:red; font-size:20px;">this is a pragraph</p>
    <p>this is a another para</p>

    <script>
        //selecting element
        let elem = document.querySelector('p');

        //GETTING STYLE info
        document.write(elem.style.color,"<br>");
        document.write(elem.style.fontsize,"<br>");
        document.write(elem.style.fontstyle,"<br>");

        //getting computed style info
        var styles = getComputedStyle(elem);
        document.write(styles.getPropertyValue("color"),"<br>"); 
        //outputs: rgba (225, 0, 0)

        document.write(styles.getPropertyValue("font-size"),"<br>"); //output: 20px
        document.write(styles.getPropertyValue("font-weight"),"<br>"); //output: 400
        document.write(styles.getPropertyValue("font-style"),"<br>"); //output: italic








    </script>
</body>
</html>
