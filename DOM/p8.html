<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>dom</h1>
    </center>
    <hr>
    <p>this ia paragraph of the text</p>
    <div class="test">this is a div of text</div>
    <p>this is one more pragraph of text</p>

    <script>
        try {
            document.write("<p>this is js paragraph..</p>");

            let matches = document.getElementsByTagName("p");
            console.log(matches);
            console.log(typeof matches);

            for(let index = 0; index <matches.length; index++){
                matches[index].style.backgroundColor = "red";
            }

            for(const key in matches){
                matches[key].style.color ="#fff";
            }
        }catch (error){
                console.log(error);
            }
        
    </script>
</body>
</html>
