<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlight{
            background-color: dimgrey;
        }
    </style>
</head>
<body>
    <center>
        <h1>dom</h1>
    </center>
    <hr>
    <div id="info" class="disabled">something very important</div>

    <script>
        let elem = document.querySelector("#info");
        elem.className = "note";
        elem.className = "highlight";

        elem.classList.add("hide"); //add new class
        elem.classList.add("note", "highlight", "visible");

        elem.classList.add("hide"); //remove new class
        elem.classList.add("disabled", "note", "visible"); //remove multiple class

        elem.classList.toggle("visible"); //if class exist remove it , if not add it
        elem.classList.toggle("visible");


    </script>
</body>
</html>
