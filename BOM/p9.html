<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myFunction(){
            alert("hello world...");
        }
        //my function();
        //setInterval(myfunction,1000);
        //setTimeout(myfunction,1000);

    </script>

    <button type="button" onclick="setTimeout(myFunction,1000)">click me</button>

    <p>the current time on your computer is : <span id="clock"></span></p>

    <script>
        function showTime(){
            let time = new Date();
            document.getElementById("clock").innerHTML =time.toLocaleTimeString();
        }
        //showtime();
        setInterval(showTime, 1000);
    </script>

    <script>
        var timeOUT;

        function showAlert(){
            alert("this is Javascript alert box...!");
        }

        function delayedAlert(){
            timeOUT = setTimeout(showAlert, 2000);
        }

        function clearAlert(){
            clearTimeout(timeOUT);
        }
    </script>

    <button onclick="delayedAlert()">show alert after two seconds</button>
    <button onclick="clearAlert()">cancel alert before it display</button>

</body>
</html>
