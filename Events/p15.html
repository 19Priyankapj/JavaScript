<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>focusIn and focusOut</h1>
    </center>

    <hr>

    <form action="" id="myForm" onfocusin="addFocus(event)" onfocusout="removeFocus(event)">
        <label for="user">Username</label>
        <input type="text" name="user" id="user" required>

        <label for="pass">password</label>
        <input type="password" name="pass" id="pass" required>
    </form>

    <script>
        function addFocus(event){
            console.log(event);
            event.target.style.background = "#ff33ff";
            event.target.style.bordercolor = "#34ff33";
            event.target.style.outlinecoloe = "#34ff33"

        }

        function removeFocus(event){
            event.target.style.background = "#ccc";
            event.target.style.bordercolor = "#ff2200";
            event.target.style.outlinecoloe = "#ff2200"

        }
    </script>
</body>
</html>
