<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Onsubmit and Onreset (from events)</h1>
    </center>

    <hr>

    <h3 id="out"></h3>

    <form onsubmit="subHandler(event)" Onreset="resetHandler()">
        <label for="">UserName</label>
        <input type="text" name="user" id="user">
        <br><br>

        <label for="pass">Password</label>
        <input type="passsword" name="pass" id="pass">

        <input type="checkbox" name="showPass" id="showPass">
        <span id="txt">show password</span>
        <br><br>

        <button type="submit">login</button>
        <input type="reset" value="Reset">

    </form>
    <script>
        function resetHandler(){
            alert("on reset event...")
        }
        function subHandler(event){
            event.preventDefault();

            let user = document.getElementById("user").value;
            let pass = document.getElementById("pass").value;

            document.getElementById("out").innerText = `username = ${user} and password is ${pass}`;

        }

        document.getElementById("showPass").onclick = function(){
            const pa = document.getElementById('pass');

            if(pa.type === 'password'){
                pa.type ="text";
                document.getElementById("txt").innerText = "hide password";
            }else{
                pa.type ="password";
                document.getElementById("txt").innerText = "show password";

            }

        }
    </script>
</body>
</html>
