<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>ecma script-5 class</h1>
    </center>
    <hr>
    <script>
        //javascript v8 compiler => browser-ES-5
        //constructor function

        function User(){
            this.name = 'raju';
            this.print = function (){
                document.write(`<h1> hi ${this.name}, welcome to javascript </h1>`);
            },
            this.sayHi = function(){
                document.write(`<h1> say hi to ${this.name}</h1>`);
            }

        }

        //instance to constructor
        let y= new User();

        y.sayHi();
        y.sayHi();
    </script>
</body>
</html>
