<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>rest operator</h1>
    </center>
    <hr>
    <script>
        /*11,22,33,44,55,66=sum*/
        /*accepts parametre return as an array => rest operator(...)*/
        function sumofDigits(...sum){
            console.log('num =',sum);//array

            let result = 0;
            sum.forEach(item=>{
                result += item;
            });

            document.write(`<h1> sum of (12,23,55,66,77,88,34,45,76) =${result}</h1>`);
        }

        sumofDigits(12,23,55,66,77,88,34,45,76);
    </script>
</body>
</html>
