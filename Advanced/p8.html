<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center>
    <h1>removing event listener</h1>
   </center> 
   <hr>

   <button id="mybtn">click me</button>

   <script>
    function greenworld(){
        alert("hello world");
    }
    //selecting
    var btn = document.getElementById("mybtn");
    //attaching
    btn.addEventListener("click",greenworld);
    //removing
    btn.removeEventListener("click",greenworld);
   </script>
</body>
</html>
