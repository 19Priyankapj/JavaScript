        <h1>strict mode </h1>
        <p>strict mode if u initialize a variable with declaring it using the var keyword</p>

    <script>
        "use strict"

        sayhello();
        function sayhello(){
            "use strict";
            //var str;
            str = "hello world";
            console.log(str);
        }

        function doSomething(){
            //var msg;
            msg = "hi there..";
            return msg;
        }
