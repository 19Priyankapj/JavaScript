<body>
    <center>
        <h2>5) shift();</h2>
        <p>the shift() removes first element and return it</p>
    </center>
    <hr>
    <p><b>SYNTAX :</b></p>
    <PRE>
        ARRAY.SHIFT();
    </PRE>
    <hr>

    <script>
        let bikes =["yamaha", "bajaj", "tvs", "honda"];

document.write(`<p>before array.shift() :${bikes}</p>`);
document.write(`<p>before array.shift() :${bikes.shift("bucatti","royal")}</p>`);
document.write(`<p>before array.shift() :${bikes}</p>`);

    </script>
</body>
