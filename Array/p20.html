<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <center>
        <h1>array method part-4</h1>
    </center>
    <hr>

    <center>
        <h2>19)entries();
        </h2>
        <p>the entries()method returns an array iterator object with the key / value pairs</p>
        <p>and this method does not change the original array</p>
    </center>
    <hr>
    <p><b>syntax:</b></p>
    <pre>
        array.entries();    
    </pre>
    <hr>
    <script>
        let days =["sun", "mon", "tue","wed","thu","fri","sat"];

        document.write(`<p>array.entries(): ${days.entries()}</p>`);

        for(const iterator of days){
        document.write(`<p>array.entries(): ${iterator}</p>`);


        }
    </script>
</body>
</html>
