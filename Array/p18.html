    <center>
        <h2>17)findIndex();</h2>
        <p>the findIndex() method returns the first index of the first element in an array that satisfies the provided testing function if no elements satisfy the testing function then -1 is returned</p>
    </center>
    <hr>
    <p><b>syntax:</b></p>
    <pre>
        array.findIndex(function(currentValue, index, arr)thisValue);
    </pre>
    <hr>
    <script>
        let arry = [5,12,8,130,44];

        document.write(`<p>RESULT: ${arry.findIndex((element) => element >13)}</p>`);
    </script>
