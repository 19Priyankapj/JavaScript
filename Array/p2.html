<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>array methods part 1</h1>
    </center>
    <hr>

    <center>
        <h1>1)tostring();</h1>
        <p>the to string returned a string with the array values separated by commas</p>
        <p>it does not change the original array</p>
    </center>
    <hr>
    <p><b>SYNTAX :</b></p>
    <pre>
        array.tostring();
    </pre>
    <hr>

    <script>
        let bikes =["yamaha", "bajaj", "honda", "tvs"];

        document.write(`<p>array.tostring() : ${bikes.tostring()}</p>`);
    </script>
</body>
