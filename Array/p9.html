<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <center>
        <h2>8) concat();</h2>
        <p>the concat() concatenates (join) two or more array returns a new array. containing the join arrays</p>
        <p>this is method does not change the existing arrays</p>
    </center>
    <hr>
    <p><b>SYNTAX :</b></p>
    <pre>
        array1.concat(array2, array3,.... arrayx);
    </pre>
    <hr>

    <script>
       let ary1 = [1,2,3];
       let ary2 = [11,22,33];
       let ary3 = [111,222,333];

       let ary_new = ary1.concat(ary2, ary3);
       document.write(`<p> array.concat(): ${ary_new}</p>`);
        
    </script>


</body> 
</html>
