<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>11)slice();</h2>
        <p>the slice() method slices out the piece from an array it creates a new array</p>
    </center>
    <hr>
    <p><b>SYNTAX:</b></p>
    <pre>
        array.slice(start, end);
    </pre>
    <hr>
    <script>
        let ary =[1,2,3,4,5,6];

        document.write(`<p>before slice() :${ary}</p>`);

        let num2 = ary.slice(1,4);
        document.write(`<p>result slice() :${num2}</p>`);

        document.write(`<p>after slice() :${ary}</p>`);



    </script>
</body>
</html>
