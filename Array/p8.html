<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>array methods part 2</h1>
    </center>
    <hr>
    <center>
        <h2>7)delete (operator)</h2>
        <p>array elements can be deleted using the javascript operator delete</p>
        <p>using delete leaves undefined holes in the array</p>
    </center>
    <hr>
    <p><b>SYNTAX:</b></p>
    <pre>
        delete array[index]
    </pre>
    <hr>
    <script>
        let bikes = ["yamaha", "bajaj", "honda", "tvs"];

        document.write(`<p>before delete array : ${bikes}</p>`);
        document.write(`<p> delete array : ${delete bikes[1]}</p>`);
        document.write(`<p>after delete array : ${bikes}</p>`);
        document.write(`<p>array.length : ${bikes.length}</p>`);

    </script>
</body>
</html>
