<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>3)pop();</h2>
        <p>the pop() removes the last element of an array and returns the removed element</p>
    </center>
    <hr>
    <p><b>SYNTAX :</b></p>
    <pre>
        array.pop()
    </pre>
    <hr>
    <script>
        let bikes =["yamaha", "honda", "tvs", "bajaj"];

        document.write(`<p>before array.pop() :${bikes}</p>`);
        document.write(`<p>before array.pop() :${bikes.pop()}</p>`);
        document.write(`<p>before array.pop() :${bikes}</p>`);



    </script>
</body>
</html>
