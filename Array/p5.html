<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>4)push();</h2>
        <p>the push() adds new items to the end of the array and it changes the length of the array</p>
    </center>
    <hr>

    <p><b>SYNTAX :</b>RETURNS THE NEW LENGTH...</p>
    <pre>
        array.push();
    </pre>
    <hr>

    <script>
        let bikes =["yamaha", "bajaj", "tvs", "honda"];

        document.write(`<p>before array.push() :${bikes}</p>`);
        document.write(`<p>before array.push() :${bikes.push("bucatti","royal")}</p>`);
        document.write(`<p>before array.push() :${bikes}</p>`);
        
    </script>
</body>
</html>
