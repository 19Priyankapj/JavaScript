<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>static method</h1>
    </center>
    <hr>
    <script>
        class Person{
            constructor(){
                document.write('hi iam a constructor');
                this.name ="Mahesh";
            }
            static getName(na){
                document.write(`<h1> hi '+ this.name +' welcome to js</h1>`);
                document.write(`<h1> hi '+ na +' welcome to js</h1>`);

            }
        }
        Person,getName('Raju');
    </script>
</body>
</html>
