<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Dynamic methode names inside class</h1>
    </center>
    <hr>

    <script>
        let META = Symbol();

        class Car{
            constructor(br, mod){
                this.brand = br;
                this.model = mod;
            }

            getInfo(){
                alert('hi info');
            }

            //[dynamic methode name](){}
            [META](){
                return {brand :this.brand, model : this.model};
            }
        }

        let x = new Car('mahendra','2022');
        console.log(x);

        x.getInfo();

        console.log('result :', x[META]());//REF[DYNAMIC methode name]()

        const  res = x[META]();
        document.write(`<h1>res = ${res.brand} and ${res.model}</h1>`);

        console.log('typeof(x[META]()) : ', typeof(x[META]()));
        console.log('x.getInfo() :', typeof(x.getInfo()));
    </script>
</body>
</html>
