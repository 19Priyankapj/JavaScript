    <center>
        <h1>javascript inheritance..</h1>
        <p>js inheritance isa mechanism that allows us to create new classes on the basis of already existing clases</p>
        <p>the js <b>extends</b> keyword is ued to create child calss on the basis of a parent class</p>
        <p>it maitains a is-a relationship</p>
    </center>
    <hr>
    <h3>example-1</h3>
    <script>
        class Moment extends Date{
            constructor(){
                super();
            }
        }

        let moment = new Moment();
        document.write(`<p>current Date is: ${moment.getDate()}</p>`);
        document.write(`<p>current Month is: ${moment.getMonth()}</p>`);
        document.write(`<p>current Year is: ${moment.getYear()}</p>`);

    </script>
