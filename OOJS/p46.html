<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Javascript Polymorphism..!</h1>
        <p>It provides a ay to perform a single action in different forms . It provides an ability to call the same methode on different JS objects.</p>
    </center>
    <hr>

    <h3>Javascript Polymorphism Example..!</h3>

    <script>
        class A{
            constructor(){}
            Display(){
                document.write("this is a A class..!");
            }
        }
        class B extends A{
            constructor(){
                super();
            }
            Display(){
                super.Display()
                document.write("this ia a B class..!");
            }
        }
        let b = new B();
        b.Display();
    </script>
    <h3>Javascript Polymorphism Example2..!</h3>
    <script>
        class C{
            constructor(){}
            Display(){
                document.write("this is a C class..!");
            }
        }
        class D extends C{
            constructor(){
                super();
            }
            Display(){
                super.Display()
                document.write("this ia a D class..!");
            }
        }

        let c = new C();
        c.Display();
        let d = new D();
        d.Display();

        let e = [new C(), new D()];
        console.log(e);
        console.log(typeof e);

        e.forEach(element => {
            element.Display();
        });
       
        
    </script>
</body>
</html>
