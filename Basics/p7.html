<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js - basics</title>
</head>
<body>
    <center>
        <h1>JavaScript Generating Output...</h1>
    </center>
    <hr>
    <p id="res">RESULT :</p>

    <script>
        
        let firstName = prompt("Enter the first name:");
        
        firstName = parseFloat(firstName);

        
        let lastName = prompt("Enter the last name:");
        
        lastName = parseFloat(lastName);

        
        if (!isNaN(firstName) && !isNaN(lastName)) {
            let sum, mul, div, sub, mod;
            sum = firstName + lastName;
            mul = firstName * lastName;
            div = firstName / lastName;
            sub = firstName - lastName;
            mod = firstName % lastName;

            
            document.getElementById("res").innerHTML += `<p><b>Sum: ${sum}</b></p>`;
            document.getElementById("res").innerHTML += `<p><b>Multiplication: ${mul}</b></p>`;
            document.getElementById("res").innerHTML += `<p><b>Division: ${div}</b></p>`;
            document.getElementById("res").innerHTML += `<p><b>Subtraction: ${sub}</b></p>`;
            document.getElementById("res").innerHTML += `<p><b>Modulus: ${mod}</b></p>`;
        } else {
            
            document.getElementById("res").innerHTML += `<p><b>Error: Please enter valid numeric values.</b></p>`;
        }
    </script>
</body>
</html>
