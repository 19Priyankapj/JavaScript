<!DOCTYPE html>
<scrip lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operations</title>
</head>

    <center>
        <h1>Arithmetic operations</h1>
    </center>
    <hr>
   <script>
        let firstName = 50;
        let lastName = 30;

        document.write(`<h2>Addition +</h2>`);
        let addition = firstName + lastName;
        document.write(`<h3>Addition of two numbers is :${addition}</h3><hr>`);

        document.write(`<h2>Subtraction-</h2>`);
        let subtraction = firstName - lastName;
        document.write(`<h3>Subtraction of two numbers is :${subtraction}</h3><hr>`);

        document.write(`<h2>Multiplication*</h2>`);
        let multiplication = firstName * lastName;
        document.write(`<h3>Multiplication of two numbers is :${multiplication}</h3><hr>`);

        document.write(`<h2>Division/</h2>`);
        let division = firstName / lastName;
        document.write(`<h3>Division of two numbers is :${division}</h3><hr>`);

        document.write(`<h2>Modulus (Remainder)%</h2>`);
        let modulus = firstName % lastName;
        document.write(`<h3>Modulus (Remainder)of two numbers is :${modulus}</h3><hr>`);

        let prein  = ++firstName;
        document.write(`<h3>PREINCREMENT of first number is (1+10) :${prein}</h3><hr>`);
       

        let postin = firstName++;
        document.write(`<h3>POSTINCREMENT of two numbers is (10+1) :${postin}</h3><hr>`);


        let result1 = 50;
        document.write(`<h3>pre-increment is(1-50): ${--result1}</h3><hr>`);

        let result2 = 50;
        document.write(`<h3>post-decrement is(50-1): ${--result2}</h3><hr>`);

        
    </script>
</body>
</html>
