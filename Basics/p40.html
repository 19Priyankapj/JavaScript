<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center>
    <h1>object array</h1>
   </center> 
   <hr>

   <script>
    let users =[
        {
            id:1, //key:value = property
            name: "shrinidhi",
            email: "shrinidhi@gmail.com",
            age:10
        },
        {
            id:2,
            name: "praveen",
            email: "praveen@gmail.com",
            age:15
        },
        {
            name: "arun",
            email: "arun@gmail.com",
            age:19

        }
    ];

    document.write(`<p> USERS ARRAY : ${users}</p>`);
    document.write(`<p> USERS ARRAY[0] : ${users[0]}</p>`);
    document.write(`<p> USERS ARRAY[1] : ${users[1]}</p>`);

    document.write(`<p> USERS.ID : ${users.id}</p>`);// undefined bcz of many users
    document.write(`<p> USERS[0].ID : ${users[0].id}</p>`);// undefined bcz of many users
    document.write(`<p> USERS[0].NAME : ${users[0].name}</p>`);// undefined bcz of many users
    document.write(`<p> USERS[0].EMAIL : ${users[0].email}</p>`);// undefined bcz of many users
    document.write(`<p> USERS[0].IAGE : ${users[0].age}</p>`);// undefined bcz of many users

    for(i=0; i< users.length; i++){
        document.write(`<h3> id = ${users[i].id}</h3>`);
        document.write(`<h3> name = ${users[i].name}</h3>`);
        document.write(`<h3> email = ${users[i].email}</h3>`);
        document.write(`<h3> age = ${users[i].age}</h3>`);
    }

    document.write(`<h3> EXAMPLE : 1 </h3>`);

        users.forEach(element => {
            document.write(element.id, "<br>");
            document.write(element.name, "<br>");
            document.write(element.email, "<br>");
            document.write(element.age, "<br>");
        });

        document.write(`<h3> example :2 </h3>`);

        users.forEach(function(item) {
            document.write(item,"<br>");
            document.write(item.id,"<br>");
            document.write(item.name,"<br>");
            document.write(item.email,"<br>");
            document.write(item.age,"<br>");
        });

    



   </script>
</body>
</html>
