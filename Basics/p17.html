<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>nested loop</h1>
    </center>
    <hr>
    <script>
        var a =300;
        if(a < 200)
        {
            if(a%2==0){
                document.write(`nested condition is true`);
            }else{
                document.write(`nested condition is false`);
            }
        }
        else{
            document.write(`primary condition is false`);
        }
    </script>
</body>
</html>
