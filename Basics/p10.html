        <li>simple if</li>
        <li>if else</li>
        <li>if else ladder</li>

    <hr />

    <h2>IF ELSE LADDER STATEMENT</h2>
    <script>
        let x = prompt("enter the value?"); /*window objects*/
        let y = prompt("enter the value?"); /*window objects*/

        let z = Number(x) + Number(y);

        alert(z);

        document.write("Variable x value is :", x);

        document.write(`<h3>Typeof Method : ${typeof(x)}</h3>`);

        if(Number(x) === Number(y)){
            document.write(`<h2>Numbers are equal</h2>`);
        }
        else if(Numbers(x) > Number(y))
        {
            document.write(`<h2> x variable value is big</h2>`);
        }
        else if(Numbers(y) < Number(y))
        {
            document.write(`<h2> y variable value is big</h2>`);
        }
        else if(Numbers(x) !== Number(y))
        {
            document.write(`<h2> numbers are not equal</h2>`);
        }
         else{
            document.write(`<h2>enter a valid data</h2>`);

         }




    </script>
