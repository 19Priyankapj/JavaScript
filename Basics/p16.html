<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1> do while loop</h1>
    </center>
    <hr>

    <script>
        var a = prompt("Enter any Number");
        var x = Number(a);
        //init
         var i=1;

         do{
            document.write(`<h2> ${ x } * ${ i } = ${ x * i }</h2>`);
            i++;
         }while(i<=10);
        </script>

</body>
</html>
