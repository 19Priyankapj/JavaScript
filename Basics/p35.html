<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>converting values into boolean</h1>
    </center>

    <hr>

    <script>
        let a1 = Boolean(0) //returns false
        document.write(a1,"<br>");
        Boolean(null) //false
        Boolean(false)//false
        Boolean(undefined)//false
        Boolean(NaN)//false
        Boolean("")//false
        Boolean(1)//true
        Boolean(true)//true
    </script>
</body>
</html>
