<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js basics</title>
</head>
<body>
    <center>
        <h1>SCOPE</h1>
    </center>
    <hr>

<script>
    var x = 15;
    
    try {
        if(x>12){
            let a = 156;
            document.write(`<h3>local = ${ a } </h3>`); //block scope
        }
        document.write(`<h3> global = ${ a } </h3>`); //global scope
    }
     catch(error){
        console.log(error)
     }
</script>
</body>
</html>
