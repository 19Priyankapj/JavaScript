<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>call back function</h1>
    </center>
    <hr>
    <script>
        function howAreYou(question,yes,no){
            if(confirm(question)){
                yes();
            }else{
                no();
            }
        }
        howAreYou(
            "how are you?",
            function(){
                document.write(`<p>this is second parameter value, Good</p>`);
            },
            function(){
            document.write(`<p>this is third parameter value, bad</p>`);
            }
        );
    </script>
</body>
</html>
