<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Type conversions Using Operators</h1>
    </center>
    <hr>

    <script>
        let x1 = "10";
        let y1 = +x1;
        document.write(typeof(y1),"<br>");
        document.write(y1);

        let x2 = "15";
        let y2 = x2 +""; 
        document.write(typeof(y2),"<br>"); //output string
        document.write(y2); //output: 10

        let x3 = 10;
        let y3 = x3 - 0;
        document.write(typeof(y3),"<br>"); //output 
        document.write(y3);

        document.write("3" - 2 +"<br>");
        document.write("3" + 2 +"<br>");
        
        document.write(3 + "2" +"<br>");
        document.write("3" * "2" +"<br>");
        document.write("3" * 2 +"<br>");
        document.write(3 * "2" +"<br>");
        document.write("10" / "2" +"<br>");



    </script>
</body>
</html>
